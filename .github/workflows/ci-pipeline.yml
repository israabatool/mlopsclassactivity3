name: ML CI Workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md

jobs:
  train_evaluate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check dependencies
        run: |
          python -c "import pandas; import sklearn; import numpy; print('All dependencies installed')"

      - name: Preprocess data
        run: python preprocess.py

      - name: Train model
        run: python train.py --version ${{ github.run_number }}

      - name: Evaluate model
        run: python evaluate.py --model model_v${{ github.run_number }}.pkl

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-v${{ github.run_number }}
          path: model_v${{ github.run_number }}.pkl
